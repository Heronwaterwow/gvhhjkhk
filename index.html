<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video with Background Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */

            /* Add background image */
            background-image: url("https://www.youloveit.ru/uploads/gallery/main/793/youloveit_ru_phineas_and_ferb_images20.jpg");
            background-size: cover;   /* Cover the entire background */
            background-position: center; /* Center the image */
        }

        .centered-video {
            max-width: 80%; /* Limit video width (adjust as needed) */
            max-height: 80%; /* Limit video height (adjust as needed) */
            object-fit: contain; /* Preserve aspect ratio */
        }
    </style>
</head>
<body>
    <video src="agb.webm" autoplay loop muted class="centered-video"></video>
</body>
</html>
